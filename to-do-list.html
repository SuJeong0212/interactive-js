<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/to-do-list.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h2>TO DO LIST</h2>
            <div class="todo_form">
                <input type="text" class="todo_input" placeholder="할 일을 입력해 주세요." autofocus="true">
                <button type="button" class="todo_submit_button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="todos"></div>
        <div class="pagination"></div>
    </div>
    <script src="./assets/js/to_do_list.js" defer></script>
</body>

</html>
