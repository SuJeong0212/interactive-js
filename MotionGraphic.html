<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모션그래픽에 적용해보는 패럴럭스 스크롤 인터렉션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="./jquery.1.12.4.js"></script>
</head>
<style>
    *{
        font-family: 'Noto Sans KR', sans-serif;
font-family: 'Roboto', sans-serif;
        margin:0;
        padding:0;
    }
    ul,li,ol{
        list-style: none;
    }
    header{
        position: fixed;
    top: 10px;
    left: 10px;
    border-bottom: 1px solid #fff;
    width: calc(100% - 20px);
    z-index: 100;
    }
    .nav_list{
        position:fixed;
        top: 50%;
        left:20px;
        transform: translateY(-50%);
        z-index: 100;
    }
    .nav_list ul li{
        padding:20px 0;
    }
    .nav_list button{
        cursor: pointer;
        border:none;
        background-color:transparent;
        font-size: 100px;
        color:#fff;
    }
    .logo{
        font-size: 30px;
        color:#fff;
    }
    .section1,.section2,.section3{
        height:100vh;
        overflow: hidden;
    }
    .section2{
        background-image: url('./assets/images/img_blur01.jpg');
        padding-top:25vh;
        height:100vh;
    }
    .section1 .sec01_video{
        position: fixed;
    left: 0;
    top: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    }
    .sec01_video video{
        position:absolute;
    min-width: 1920px;
    height: 100vh;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    }
    .sec01>h2{
        position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 40px;
    font-weight: 400;
    letter-spacing: -2px;
    }
    .sec02{
        margin: 0 auto;
    width: 800px;
    text-align: center;
    }
    .sec02 ul{
        position:relative;
        padding-top: 40px;
        left:30px;
    }
    .sec02 ul li{
        position:absolute;
        width:50%;
    }
    .sec02 ul li:nth-child(2){
        left:420px;
        top:156px;
    }
    .sec02 ul li:last-child{
        top:308px;
    }
    .sec02 ul li div img{
        width:100%;
    }
    .section3{
        background-color:#333;
    }
    .sec03{
        position:relative;
        width:800px;
        margin:-50px auto;
    }
    .section3 h2{
        font-size: 40px;
    color: #fff;
    text-align: center;
    margin-top: 50px;
    }
    .sec03_imgbox{
        position:absolute;
    }
    .sec03_imgbox img{
        width:100%;
    }
    .sec03_imgbox.img1{
        top:200px;
        left:20px;
        width:250px;
    }
    .sec03_imgbox.img2{
        top:180px;
        left:290px;
        width:300px;
    }
    .sec03_imgbox.img3{
        top:190px;
        left:610px;
        width:260px;
    }
    .sec03_imgbox.img4{
        top:380px;
        left:-20px;
        width:200px;
    }
    .sec03_imgbox.img5{
        top:400px;
        left:460px;
        width:280px;
    }
    .sec03_imgbox.img6{
        top:400px;
        left:200px;
        width:240px;
    }
    .sec03_imgbox.img7{
        top:380px;
        right:-160px;
        width:200px;
    }
    footer{
        height:300px;
        background-color: rgba(3, 3, 3, 0.5);
    }
    footer p {
        font-size: 40px;
    color: #fff;
    text-align: center;
    padding-top: 70px;
}
</style>
<body>
    <div class="wrap">
        <header>
            <p class="logo">Motion Graphic</p>
        </header>
        <nav class="nav_list">
            <ul>
                <li>
                    <button>Top</button>
                </li>
                <li>
                    <button>Mi</button>
                </li>
                <li>
                    <button>PL</button>
                </li>
            </ul>
        </nav>
        <section class="section1">
            <article class="sec01">
                <h2>신입 웹 퍼블리셔 김수정 입니다!</h2>
                <div class="sec01_video">
                    <video width="100%" autoplay loop muted>
                        <source src="./assets/video/sky.mp4" type="video/mp4">
                    </video>
                </div>
            </article>
        </section>
        <section class="section2">
            <article class="sec02">
                <h2>해당요소가 엑티브되면서 등장하는 리스트 이미지</h2>
                <ul>
                    <li class="sec02_imgbox1">
                        <div>
                            <img src="./assets/images/img_list02.jpg" alt="">
                        </div>
                    </li>
                    <li class="sec02_imgbox2">
                        <div>
                            <img src="./assets/images/img_list01.jpg" alt="">
                        </div>
                    </li>
                    <li class="sec02_imgbox3">
                        <div>
                            <img src="./assets/images/img_list03.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </article>
        </section>
        <section class="section3">
            <h2>PARALLAX SCROLLING</h2>
            <article class="sec03">
                <div class="imgbox">
                    <div class="sec03_imgbox img1">
                        <img src="./assets/images/mson1.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img2">
                        <img src="./assets/images/mson2.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img3">
                        <img src="./assets/images/mson3.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img4">
                        <img src="./assets/images/mson4.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img5">
                        <img src="./assets/images/mson5.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img6">
                        <img src="./assets/images/img_list01.jpg" alt="">
                    </div>
                    <div class="sec03_imgbox img7">
                        <img src="./assets/images/img_list02.jpg" alt="">
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <p>봐주셔서 감사합니다 :)</p>
        </footer>
    </div>
</body>
</html>
